<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Read</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff4141;
            color: #ffffff;
        }

        .message-box {
            text-align: center;
            background-color: #ffffff;
            color: #ff4141;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .message-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .message-box button {
            padding: 12px 24px;
            background-color: #008f39;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .message-box button:hover {
            background-color: #006e30;
        }

        @media (max-width: 768px) {
            .message-box h1 {
                font-size: 2rem; 
            }
            .message-box button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .message-box {
                padding: 15px;
                width: 90%;
            }

            .message-box h1 {
                font-size: 1.8rem;
            }

            .message-box button {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Please Read</h1>
            <p>A Mystery letter from Jerreh Pogi :>></p>
            <button onclick="redirectToLetter()">Read Now</button>
        </div>
    </div>

    <script>
        function redirectToLetter() {
            
            alert("Read carefully");
            
            window.location.href = 'christmas_letter.html';
        }
    </script>
</body>
</html>
